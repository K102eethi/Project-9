---
- name: Deploy Application with Docker
  hosts: localhost
  become: yes
  connection: local

  vars:
    app_name: "your-app"
    container_name: "{{ app_name }}-container"
    docker_image: "ke102erthi/your-app"
    docker_tag: "latest"

  tasks:
    - name: Update yum cache
      yum:
        name: "*"
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Stop existing container
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: yes

    - name: Remove old image
      docker_image:
        name: "{{ docker_image }}"
        tag: "{{ docker_tag }}"
        state: absent
      ignore_errors: yes

    - name: Save Docker image on Jenkins and compress it
      delegate_to: localhost
      run_once: true
      shell: |
        docker save {{ docker_image }}:{{ docker_tag }} | bzip2 > /tmp/image.tar.bz2

    - name: Load Docker image on target host
      shell: |
        bunzip2 -c /tmp/image.tar.bz2 | docker load

    - name: Run new container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}:{{ docker_tag }}"
        state: started
        restart_policy: always
        ports:
          - "80:5000"
